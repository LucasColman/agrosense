<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Horticola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
        <h4>Admin Panel</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="/sensores">Sensores</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/actuadores">Actuadores</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/tipos-sensores">Tipos de Sensores</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/tipos-actuadores">Tipos de Actuadores</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container p-4" style="flex: 1;">
        <!-- Tarjetas Resumen -->
        <h2>Bienvenido a agrosense</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Sensores</h5>
                        <p class="card-text" id="sensores-total">Total: 0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Actuadores</h5>
                        <p class="card-text" id="actuadores-total">Total: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/auth.js"></script>
<script src="/js/dashboard.js"></script>

</body>
</html>
