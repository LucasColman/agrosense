<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSense</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<!-- Importar el navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="d-flex">
    <!-- Importar el sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!-- Main Content -->
    <div class="container p-4" style="flex: 1;">
        <!-- Tarjetas Resumen -->
        <h2>Bienvenido a agrosense</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Sensores</h5>
                        <p class="card-text" id="sensores-total">Total: 0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Actuadores</h5>
                        <p class="card-text" id="actuadores-total">Total: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/interceptor.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/logout.js"></script>

</body>
</html>
