<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSense</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<!-- Importar el navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-container">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="content-card">
                <div class="dashboard-header">
                    <div>
                        <h2 class="dashboard-title">Bienvenido a AgroSense</h2>
                        <span class="dashboard-date" id="current-date">Domingo, 23 de marzo, 2025</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-white stat-card sensor-card">
                            <div class="card-body">
                                <i class="fas fa-microchip stat-icon"></i>
                                <h5 class="card-title">Sensores</h5>
                                <p class="card-text" id="sensores-total">24</p>
                                <span class="stat-change">
                                    <i class="fas fa-arrow-up"></i> 3 nuevos hoy
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-white stat-card actuator-card">
                            <div class="card-body">
                                <i class="fas fa-cogs stat-icon"></i>
                                <h5 class="card-title">Actuadores</h5>
                                <p class="card-text" id="actuadores-total">16</p>
                                <span class="stat-change">
                                    <i class="fas fa-arrow-up"></i> 2 nuevos hoy
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/interceptor.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/logout.js"></script>

</body>
</html>
