<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Mediciones</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="main-container">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <div class="col-md-8">
            <div class="container mt-4">
                <div class="page-header d-sm-flex justify-content-between align-items-center">
                    <h1 class="h3 text-green mb-3 mb-sm-0">
                        <i class="fas fa-cogs me-2"></i>Historial de mediciones
                    </h1>
                </div>

                <div class="card content-card">
                    <div class="card-header bg-white py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="input-group input-group-sm" style="max-width: 300px;">
                                <input type="text" id="searchInput" class="form-control"
                                       placeholder="Buscar medicion...">
                                <button class="btn btn-search" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>


                    <div class="main-card card-body p-0">
                        <div class="table-responsive">
                            <table class=" table table-hover table-striped text-center align-middle mb-0"
                                   id="historialMedTable">
                                <thead>
                                <tr>
                                    <th>ID Sensor</th>
                                    <th>ID Tipo Sensor</th>
                                    <th>Tipo Medida</th>
                                    <th>Valor</th>
                                    <th>Fecha</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(historial)}">
                                    <td colspan="8" class="empty-state">
                                        <i class="fas fa-info-circle fa-2x mb-3"></i>
                                        <p>Ninguna medicion registrada.</p>
                                    </td>
                                </tr>
                                <tr th:each="medicion : ${historial}">
                                    <td th:text="${medicion.idSensor}"></td>
                                    <td th:text="${medicion.idTipoSensor}"></td>
                                    <td th:text="${medicion.tipoMedida}"></td>
                                    <td th:text="${medicion.valor}"></td>
                                    <td th:text="${medicion.fecha}"></td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>

                    <div class="card-footer bg-white d-flex justify-content-between align-items-center py-3">
                        <div>
                            <span class="text-muted">Total: </span>
                            <span class="badge bg-primary" th:text="${#lists.size(historial)}">0</span>
                        </div>
                        <nav aria-label="Navegación de páginas" th:if="${#lists.size(historial) > 10}">
                            <ul class="pagination pagination-sm mb-0">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/historial_mediciones.js"></script>

</body>

</html>
