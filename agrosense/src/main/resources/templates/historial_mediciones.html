<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Mediciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Historial de Mediciones</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID Sensor</th>
            <th>ID Tipo Sensor</th>
            <th>Tipo Medida</th>
            <th>Valor</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicion : ${historial}">
            <td th:text="${medicion.idSensor}"></td>
            <td th:text="${medicion.idTipoSensor}"></td>
            <td th:text="${medicion.tipoMedida}"></td>
            <td th:text="${medicion.valor}"></td>
            <td th:text="${medicion.fecha}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>

</html>
